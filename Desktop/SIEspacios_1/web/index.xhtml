<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>

        <link href="resources/css/bootstrap.css" rel="stylesheet" ></link>
        <link href="resources/css/estilos.css" rel="stylesheet"></link>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" ></link>

        <script src="resources/js/jquery-1.12.3.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/bootstrap.js"></script>
    </h:head>
    <h:body> 
        <nav class="navbar navbar-inverse" role="banner" >
        </nav><!--/nav-->

        <div class="row">
            <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div id="titulo" class="panel-heading">
                        <h3 class="panel-title">Iniciar sesión</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                                        <input class="form-control" placeholder="Documento" id="documento" name="documento" type="text" autofocus="true"></input>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input class="form-control" placeholder="Contraseña" id="contrasena" name="contrasena" type="password" value=""></input>

                                    </div>
                                </div>
                                <div id="btnLogin">
                                    <h:commandButton id="btnLogin" class="btn btn-lg btn-success btn-block" value="Ingresar" action="#{controladorUsuario.login()}"></h:commandButton>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
